<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>メルカリ通報支援</title>
  <style>
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 15px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      min-height: 60px;
      box-sizing: border-box;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff0211;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-label {
      font-weight: bold;
      color: #333;
    }
    
    .btn {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      text-align: center;
      width: 100%;
      margin-top: 10px;
    }
    
    .btn-primary {
      background-color: #ff0211;
      color: #fff;
    }
    
    .btn-primary:hover {
      background-color: #e60012;
    }
    
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    
    .footer a {
      color: #666;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .status {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    
    .status.error {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
  </style>
</head>
<body>
  <h1>メルカリ通報支援</h1>
  
  <div class="form-group">
    <label for="report-text">通報時の定型文:</label>
    <textarea id="report-text" placeholder="例: Nintendo Switch 2の転売品のため"></textarea>
  </div>
  
  <div class="form-group toggle-container">
    <span class="toggle-label">拡張機能を有効にする</span>
    <label class="switch">
      <input type="checkbox" id="enabled-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status"></div>
  
  <button id="save-button" class="btn btn-primary">設定を保存</button>
  
  <div class="footer">
    <a href="#" id="help-link">ヘルプ</a> | 
    <span>v0.1.0</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
